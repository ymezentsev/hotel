spring.config.import = optional:secret.properties

max.duration.of.reservation.in.days=60
reservation.opening.time.in.days=180

email.confirmation.token.lifetime=15
forgot.password.token.lifetime=15

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.expiration = 96h

spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/v1/login/oauth2/code/google

backend.base.url=http://localhost:8080


